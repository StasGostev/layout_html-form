<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form autocomplete="off" action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST">
        <fieldset>
          <legend>Personal information</legend>

          <div class="input">
            <label>Surname:
              <input type="text" name="surname" required>
            </label>
          </div>

          <div class="input">
            <label>Name:
              <input type="text" name="name" required>
            </label>
          </div>

          <div class="input">
            <label>How old are You?
              <input type="number" data-qa="field-value" name="age" value="12">
            </label>
          </div>

          <div class="input">
            <label>Full date of birthday:
              <input type="date" name="birthday">
            </label>
          </div>

          <div class="input">
            <label>I accept the term of the agreement
              <input type="checkbox" name="agreement">
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Registration</legend>

          <div class="input">
            <label>E-mail:
              <input type="email" name="email" data-qa="field-placeholder" placeholder="email@example.com" required>
            </label>
          </div>

          <div class="input">
            <label>Password: <input type="password" name="password" minlength="6" maxlenght="12" required>
            </label>
          </div>

        </fieldset>

        <fieldset>
          <legend>An interesting fact about you!</legend>

          <div class="input">
            <label>Do you love cats?
              <input type="radio" name="cat"><span> Yes</span>
              <input type="radio" name="cat"><span> No</span>
            </label>
          </div>

          <div class="input">
            <label>What is your favorite color?
              <input type="color" name="color">
            </label>
          </div>

          <div class="input">
            <label>What time do you go bed?
              <input type="time" name="time" id="time">
            </label>
          </div>

          <div class="input">
            <label>What your favorite brand of cars?
              <select multiple name="car-brand">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
                <option value="empty"></option>
              </select>
            </label>
          </div>

          <div>
            <label>How do you rate our work?
              <input type="range" name="rate" min="1" max="100" value="0">
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Additional info</legend>

          <div class="input">
            <label>Comments:
              <textarea name="comments"></textarea>
            </label>
          </div>

          <div class="input">
            <label>Would you recommend us?
              <select name="recomended">
                <option value="selected">Yes</option>
                <option>No</option>
            </select>
            </label>
          </div>
        </fieldset>

      <input type="submit" name="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
